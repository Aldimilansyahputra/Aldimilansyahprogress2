<html>
<head><title>Formulir Data Diri</title>
<link rel="stylesheet" href="formulir.css">
</head>
<body>
<form action="terimakasih.html" method="post">
<table class="table">
<tr align:"center">
 <td colspan="2"><b>INPUT DATA RESERVASI</td>
</tr>
<tr>
  <td>Nama</td>
  <td><input type="text" required></td>
</tr>
<tr>
  <td>Alamat</td>
  <td><input type="text" required></td>
</tr>
<tr>
  <td>Nomor HP</td>
  <td><input type="text" required></td>
</tr>
<tr>
 <td>Jenis Kelamin</td>
 <td>
  <input type="radio" name="pilih" ckecked>Laki-Laki
  <input type="radio" name="pilih">Perempuan
 </td>
 <tr>
   <td>Jumlah Penumpang</td>
   <td><select name="Jenis Kelamin">
     <option>-Jumlah Passenger-</option>
     <option>1</option>
     <option>2</option>
     <option>3</option>
     <option>4</option>
     <option>5</option>
     <option>6</option>
     <option>7</option>
     <option>8</option>
     <option>9</option>
   </select></td>
 </tr>
<tr>
 <td>Pilihan Layanan</td>
 <td>
  <select>
    <option> 2 Day 1 Night
    <option> 3 Day 2 Night
    <option> 4 Day 3 Night
  </select>
 </td>
</tr>
<tr>
 <td required>Tujuan</td>
 <td>
  <select>
  <option> Bali
  <option> Jakarta
  <option> Banyuwangi
  <option> Raja Ampat
  <option> Teluk ijo
  <option> D'Jawatan
  <option> Nung Nung
  </select>
 </td>
</tr>
<tr>
 <td>Catatan</td>
 <td>
  <textarea rows="3" cols="25" placeholder="Penyakit, Mengandung, ataupun Kebutuhan Khusus Lainnya"></textarea>
 </td>
</tr>
<tr align="center">
 <td colspan="2">
 <input type="submit" value="Kirim">
 </td>
</tr>
</table>
</form>
</body>
</html>
